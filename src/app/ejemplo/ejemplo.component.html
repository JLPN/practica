
<div class="col-12 text-center form-control">

  <label class="pt-3">¿Cuál es tu renta líquida?: &nbsp;&nbsp;
    <strong>
    $
    <input class="form-control" type="number" placeholder="" autofocus
    maxlength="10" min={{minRenta}}
    max={{maxRenta}}
    step={{stepRenta}}
    #rentaInput
    [ngModel]="renta" >
    </strong>
  </label>

    <input class="form-control" type="range" name="renta"
    [(ngModel)]="renta"
     min="{{minRenta}}"
     max="{{maxRenta}}"
     step="{{stepRenta}}"
    >
  </div>
  <div class="col-12 form-control text-center">
    <label>Observación sobre sus Ingresos</label>
    <textarea  type="text" placeholder="" autofocus
     ></textarea>
  </div>

  <div class="col-12 d-flex justify-content-center">
      <button class="btn btn-primary btn-submit" type="submit"
      (click)="mostrar()">Continuar</button>
  </div>

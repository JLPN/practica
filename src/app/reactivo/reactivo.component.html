<div class="container">
	<form (ngSubmit)="onSubmit()" [formGroup]="formulario">

    <label>Nombre</label>
		<input type="text" formControlName="nombre" class="form-control"
    [ngClass]="{ 'is-invalid':  form.nombre.errors }" />
		<div *ngIf="form.nombre.errors" class="invalid-feedback">
			<div *ngIf="form.nombre.errors.required">El nombre es obligatorio</div>
		</div>
    <br/>

    <label>Email</label>
		<input type="text" formControlName="email" class="form-control"
    [ngClass]="{ 'is-invalid': form.email.errors }" />
		<div *ngIf="form.email.errors" class="invalid-feedback">
			<div *ngIf="form.email.errors.required">El email es obligatorio</div>
			<div *ngIf="form.email.errors.email">El email debe de ser válido</div>
      <div *ngIf="form.email.errors.pattern">El email debe de ser de la forma adecuada  a@a.aa</div>
		</div>
    <br/>

		<label>Contraseña</label>
		<input type="password" formControlName="password" class="form-control"
    [ngClass]="{ 'is-invalid': form.password.errors }" />
		<div *ngIf="form.password.errors" class="invalid-feedback">
			<div *ngIf="form.password.errors.required">Password es requerida</div>
			<div *ngIf="form.password.errors.minlength">Password debe tener al menos 5 caracteres</div>
		</div>

    <br/>
		<label>Repetir contraseña</label>
		<input type="password" formControlName="repitaPassword" class="form-control"
    [ngClass]="{ 'is-invalid': form.repitaPassword.errors }" />
		<div *ngIf="form.repitaPassword.errors" class="invalid-feedback">
			<div *ngIf="form.repitaPassword.errors.required">Repetir contraseña es requerido</div>
			<div *ngIf="form.repitaPassword.errors.mustMatch">Las contraseñas deben de coincidir</div>
		</div>

    <br/>
		<div class="text-center">
			<button class="btn btn-primary mr-1" [disabled]="formulario.invalid">Enviar Datos</button>
			<button class="btn btn-secondary" type="reset" (click)="onReset()">Cancelar</button>
		</div>
	</form>
</div>
